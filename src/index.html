<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="wpbody">

    <div
      id="bullion-admin-mint"
      class="misc-pub-section"
      style="overflow: hidden"
    >
      <div class="publishing-action">
        <input
          type="button"
          accesskey="p"
          tabindex="5"
          value="Mint BDART!"
          class="button-primary mint-btn"
          id="custom"
          name="publish"
          v-on:click="attemptMint"
        />
      </div>
    </div>

    <div
      id="bullion-admin-mint"
      class="misc-pub-section"
      style="overflow: hidden"
    >
      <div class="publishing-action">
        <input
          type="button"
          accesskey="p"
          tabindex="5"
          value="Deploy New Contract!"
          class="button-primary mint-btn"
          id="custom"
          name="publish"
          v-on:click="attemptDeploy"
        />
      </div>
    </div>

    <div
      id="bullion-admin-mint"
      class="misc-pub-section"
      style="overflow: hidden"
    >
      <div class="publishing-action">
        <input
          type="button"
          accesskey="p"
          tabindex="5"
          value="Create Token!"
          class="button-primary mint-btn"
          id="custom"
          name="publish"
          v-on:click="createToken"
        />
      </div>
    </div>



  </div>
